{% extends "admin_base.html" %}

{% block activeType%} class="active" {% end %}

{% block sidecontent%}
				<table class="table table-striped table-hover inner">
				<thead>
					<tr>
					<th>ID</th>
					<th>类型名</th>
					<th>URL用名</th>
				    <th>创建时间</th>
				    <th>修改</th>
				    <th>其他</th>
					</tr>
				</thead>
				<tbody>
				{% for item in data %}
					<tr>
					<td>{{ item.id }}</td>
					<td>{{ item.name }}</td> 
					<td>{{ item.forurl }}</td> 
					<td>{{ item.createtime }}</td>
					<form action="/admin/type/change/{{ item.id }}" method="GET">
					<td><input type="text" name="newname" title="新类型名" placeholder="新类型名"></td>
					<td>
					<button class="btn btn-small btn-success" type="submit">修改</button>
					</form>
					<a class="btn btn-small btn-danger" type="button" href="/admin/type/del/{{ item.id }}">删除</a></td>
					</tr> 					
				{% end %}
					<form class="form-horizontal" action="/admin/type/add" method="POST">
					<tr> 
					<td></td>
					<td><input type="text" name="newname" title="请输入类型名" placeholder="请输入类型名"></td>
					<td><input type="text" name="newforurl" title="URL用名(字母或数字)" placeholder="URL用名(字母或数字)"></td>			
					<td><button class="btn btn-primary" type="submit">添加新类型</button></td>
					<td>
					</td>
					</tr> 
					</form>
				</tbody>
				</table>
{% end %}
