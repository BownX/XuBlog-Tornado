{% extends "admin_base.html" %}

{% block activeArticle%} class="active" {% end %}

{% block sidecontent%}
				<table class="table table-striped table-hover inner">
				<thead>
					<tr>
					<th>ID</th>
					<th>标题</th>
				    <th>标签</th>
				    <th>发表时间</th>
				    <th>最近修改</th>
				    <th>操作</th>
					</tr>
				</thead>
				<tbody>
					{% for item in data%}
					<tr>
					<td>{{ item.id }}</td>
					<td>{{ item.title }}</td>
					<td>{{ tagdict[item.id] }}</td>
					<td>{{ item.pubtime }}</td>
					<td>{{ item.changetime }}</td>
					<td><a class="btn btn-small btn-success" href="/admin/article/change/{{ item.id }}">修改</a>
					<a class="btn btn-small btn-danger" href="/admin/article/del/{{ item.id }}">删除</a></td>
					</tr>    
					{% end %}
				</tbody>
				</table>
{% end %}
