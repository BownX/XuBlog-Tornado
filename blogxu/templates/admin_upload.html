{% extends "admin_base.html" %}

{% block activeUpload%} class="active" {% end %}

{% block sidecontent%}
				<table class="table table-striped table-hover inner">
				<thead>
					<tr>
					<th>ID</th>
					<th>分类</th>
					<th>文件名</th>
					<th>上传时间</th>
				    <th>地址</th>
				    <th>操作</th>
					</tr>
				</thead>
				<tbody>
					{% for item in data%}
					<tr>
					<td>{{ item.id }}</td>
					<td>{{ item.type }}</td>
					<td>{{ item.name }}</td> 					
					<td>{{ item.createtime }}</td>
					<td><a href="{{ item.url }}">{{ item.url }}</td>
					<td>
					<a class="btn btn-small btn-danger" href="/admin/upload/del/{{ item.id }}">删除</a></td>
					</tr> 
					{% end %}
				</tbody>
				</table>
				<form action="/file/upload" enctype="multipart/form-data" method="POST">
					<input name="file" type="file" class="btn btn-primary btn-large">
					<input type="submit" value="上传" class="btn btn-primary btn-large">
				</form>
{% end %}
